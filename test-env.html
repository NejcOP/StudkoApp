<!DOCTYPE html>
<html>
<head>
    <title>Test Environment Variables</title>
</head>
<body>
    <h1>Environment Variable Test</h1>
    <div id="output"></div>
    
    <script type="module">
        const output = document.getElementById('output');
        output.innerHTML = `
            <h2>Vite Environment Variables:</h2>
            <p><strong>VITE_SUPABASE_URL:</strong> ${import.meta.env.VITE_SUPABASE_URL || 'NOT SET'}</p>
            <p><strong>VITE_SUPABASE_PUBLISHABLE_KEY:</strong> ${import.meta.env.VITE_SUPABASE_PUBLISHABLE_KEY ? 'SET (' + import.meta.env.VITE_SUPABASE_PUBLISHABLE_KEY.substring(0, 20) + '...)' : 'NOT SET'}</p>
            <p><strong>VITE_STRIPE_PUBLISHABLE_KEY:</strong> ${import.meta.env.VITE_STRIPE_PUBLISHABLE_KEY ? 'SET' : 'NOT SET'}</p>
            <h2>All import.meta.env:</h2>
            <pre>${JSON.stringify(import.meta.env, null, 2)}</pre>
        `;
    </script>
</body>
</html>
